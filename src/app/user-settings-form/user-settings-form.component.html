<div class="container">
  <h2>User Settings</h2>
  <form action="">
    <div class="row mb-3">
      <label for="name" class='col-sm-2'>Name:</label>
      <div class="col-sm-10">
        <input type="text" id="name" class="form-control" name="name">
      </div>

    </div>

    <div class="form-check  mb-3">
      <input class="form-check-input" type="checkbox" value="" id="email-offers">
      <label class="form-check-label" for="email-offers">
        Default checkbox
      </label>
    </div>
    <div class="mb-3">
      <p>select your type :</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          Default radio
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          Second default radio
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          Second default radio
        </label>
      </div>
    </div>
    <select class="form-select form-group form-select-sm mb-3" aria-label=".form-select-lg example">
      <option selected>Open this select menu</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Notes</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button class="btn btn-primary">Send</button>
  </form>
</div>
